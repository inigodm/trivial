<div class="card" draggable="true">
  <img class="card-img-top">
  <div class="card-body" draggable="true">
    <h5 class="card-title" [innerHTML]="card.category"></h5>
    <p class="card-text">{{ card.question  | decodeHtmlString}}</p>
    <div *ngFor="let answer of card.answers; let j = index" class="container">
      <button draggable="true" [disabled]="card.responded" [ngClass]="setClasses(j)" type="button" class="btn btn-lg btn-block" (click)="answered(j)">{{ answer | decodeHtmlString}}</button>
    </div>  
  </div>
</div>
